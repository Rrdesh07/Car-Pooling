<Main>
    <section class="sigup-form">
        <h1>Sign-up form</h1>
        <form (ngSubmit)="onSubmit()" class="formDetails">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name..." [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email.." [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password .." [(ngModel)]="password"> 
            </div>
            <div class="form-group">
                <label for="phoneNo">Phone No:</label>
                <input type="text" name="phoneNo" placeholder="Enter your phone no....." [(ngModel)]="phoneNo"> 
            </div>
            <div class="button-design">
                <button type="submit">submit</button>
            </div>   
        </form>
    </section>
</Main>
