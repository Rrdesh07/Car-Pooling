<Main>
    <section class="login-form">
        <h1>Sign-up form</h1>
        <form >
            <input type="text" name="name" placeholder="Enter your name..." [(ngModel)]="name">
            <input type="email" name="email" placeholder="Enter your email.." [(ngModel)]="email">
            <input type="password" name="password" placeholder="Enter your password .." [(ngModel)]="password"> 
            <input type="text" name="phoneNo" placeholder="Enter your phone no....." [(ngModel)]="phoneNo">
            <button>submit</button>
        </form>
    </section>
</Main>
