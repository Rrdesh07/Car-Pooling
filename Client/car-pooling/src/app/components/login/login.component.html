<Main>
    <section class="login-form">
        <h1>Login-form</h1>
        <form (ngSubmit)="onSubmit()" class="formDetails">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email.." [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password .." [(ngModel)]="password"> 
            </div>
            <div class="form-group">
                <label for="option">Select option :</label>
                <select [(ngModel)]="option" name="option" required>
                    <option value="passenger">passenger</option>
                    <option value="user">user</option>
                </select>
            </div>
            <div class="button-design">
                <button type="submit">submit</button>
            </div>
        </form>
    </section>
</Main>
